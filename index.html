<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-galery</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/icons/favicon.gif">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header-wrapper container">
                <div class="title-wrapper">
                    <div class="logo"></div>
                    <h2 class="header-text"> What you are looking for!</h2>
                </div>
                <div class="search-wrapper">
                <input class="input" type="search" placeholder="Search...">
                </div>
            </div>
            
        </header>
        <main>
            <div class="container">
            <div class="photo"></div>
            </div>
        </main>
        <footer class=" footer">
            <div class="footer-wrapper container">
                <div class="footer-start">
                    <span>
                        &#169;
                    </span>
                    <span class="fonts-footer">
                        2022
                    </span>
                    <a class="footer-link" href="https://github.com/Plohotski/" target="_blank">
                        <img class="git" src="./assets/svg/vc-git_icon-icons.com_50729.ico" alt="git">
                    </a>
                </div>
                <div class="footer-middle">
                    <a  class="footer-link" href="https://rs.school/js-stage0/" target="_blank">
                        <img class="rss-school" src="./assets/svg/rss.svg" alt="rs_school">
                    </a>
                </div>
            </div>    
        </footer>
    </div>
<script src="./index.js"></script>
</body>    
</html>
